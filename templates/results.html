<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Results (Raw Output)</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* ---------------------- THEME VARIABLES ---------------------- */
        :root {
            --color-primary: #1e88e5; /* Blue */
            --color-primary-hover: #1565c0;
            --color-background: #f0f2f5; /* Light Gray Background */
            --color-surface: #ffffff; /* White Card/Container */
            --color-text: #212121; /* Dark Text */
            --color-text-secondary: #757575;
            --color-border: #e0e0e0;
            --color-success: #4caf50;
            --color-failure: #e53935;
        }
        [data-theme='dark'] {
            --color-primary: #64b5f6;
            --color-primary-hover: #42a5f5;
            --color-background: #0d1117; /* GitHub Dark - Consistent Background */
            --color-surface: #161b22; /* Consistent Card/Container */
            --color-text: #e0e0e0; /* Light Text */
            --color-text-secondary: #bdbdbd;
            --color-border: #303030;
            --color-success: #81c784;
            --color-failure: #e57373;
        }

        /* ---------------------- BASE STYLES ---------------------- */
        * {
            box-sizing: border-box;
            transition: background-color 0.4s, color 0.4s, border-color 0.4s, box-shadow 0.4s, transform 0.4s;
            font-family: 'Inter', sans-serif;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: var(--color-background);
            color: var(--color-text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Aligned to top for larger content */
            padding: 30px 20px;
        }
        .container {
            max-width: 900px;
            width: 100%;
            margin: 3em auto;
            padding: 40px; /* Increased padding */
            background: var(--color-surface);
            border-radius: 16px; /* Consistent radius */
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            position: relative;
            animation: fadeIn 0.8s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: var(--color-text); /* Header text color is not primary, but spans primary */
            font-weight: 700;
            font-size: 2em;
            border-bottom: 3px solid var(--color-primary);
            padding-bottom: 0.5em;
            margin-top: 0;
            margin-bottom: 1.5em;
        }
        h1 span {
            color: var(--color-primary); /* Style the "Raw Output" part primary */
            font-weight: 600;
        }
        p {
            color: var(--color-text-secondary);
            margin-bottom: 1.5em;
        }

        /* ---------------------- RAW OUTPUT STYLES ---------------------- */
        pre {
            background: var(--color-background); /* Use the main background for contrast */
            padding: 1.5em;
            border-radius: 8px;
            white-space: pre-wrap;
            word-wrap: break-word;
            border: 1px solid var(--color-border);
            color: var(--color-text);
            font-family: monospace;
            font-size: 0.9em;
            line-height: 1.4;
            overflow-x: auto;
            box-shadow: inset 0 1px 5px rgba(0, 0, 0, 0.05); /* subtle inner shadow */
        }
        code {
            color: var(--color-text);
        }

        /* ---------------------- BUTTON STYLES ---------------------- */
        a.button {
            display: inline-block;
            padding: 1em 2em;
            margin-top: 2em;
            border: none;
            border-radius: 8px;
            background-color: var(--color-primary);
            color: var(--color-surface);
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            text-decoration: none;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 10px rgba(30, 136, 229, 0.4);
        }
        a.button:hover {
            background-color: var(--color-primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(30, 136, 229, 0.5);
        }

        /* ---------------------- THEME SWITCH (Unchanged from other files) ---------------------- */
        .theme-switch-wrapper {
            display: flex;
            align-items: center;
            position: absolute;
            top: 25px; 
            right: 25px;
            z-index: 10;
            color: var(--color-text);
        }
        .theme-switch {
            display: inline-block;
            height: 24px;
            position: relative;
            width: 48px;
            margin-left: 10px;
        }
        .theme-switch input {
            display: none;
        }
        .slider {
            background-color: var(--color-text-secondary);
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: .4s;
        }
        .slider:before {
            background-color: var(--color-surface);
            bottom: 4px;
            content: "";
            height: 16px;
            left: 4px;
            position: absolute;
            width: 16px;
            transition: .4s;
        }
        input:checked + .slider {
            background-color: var(--color-primary);
        }
        input:checked + .slider:before {
            transform: translateX(24px);
        }
        .slider.round {
            border-radius: 34px;
        }
        .slider.round:before {
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="theme-switch-wrapper">
        <label for="theme-switch">Dark Mode</label>
        <label class="theme-switch" for="theme-switch">
            <input type="checkbox" id="theme-switch" />
            <div class="slider round"></div>
        </label>
    </div>

    <div class="container">
        <h1>Audit Results <span>(Raw Output)</span></h1>
        <p>This page displays the **unprocessed, raw text output** generated directly by the password cracking engine. For a formatted report, please view the main status page.</p>

        <pre><code>{{ script_output }}</code></pre>

        <a href="/" class="button">Run Another Audit</a>
    </div>

    <script>
        const STORAGE_KEY = 'user-theme';
        const body = document.body;
        const themeSwitch = document.getElementById('theme-switch');

        function setTheme(theme) {
            body.setAttribute('data-theme', theme);
            localStorage.setItem(STORAGE_KEY, theme);
            themeSwitch.checked = (theme === 'dark');
        }

        const storedTheme = localStorage.getItem(STORAGE_KEY);
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        if (storedTheme) {
            setTheme(storedTheme);
        } else if (prefersDark) {
            setTheme('dark');
        } else {
            setTheme('light');
        }

        themeSwitch.addEventListener('change', (e) => {
            setTheme(e.target.checked ? 'dark' : 'light');
        });
    </script>
</body>
</html>
